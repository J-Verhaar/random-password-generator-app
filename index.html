<!DOCTYPE html>
<html>
  <head>
    <title>PassGen</title>
    <link rel="icon" href="Images/keyIcon.svg" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <section id="container">
      <h1 id="header-el">
        Generate a <span id="header-part-el">random password</span>
      </h1>
      <h2 id="lower-header-el">Never use an insecure password again.</h2>
      <button id="generate-btn-el">Generate passwords</button>
      <hr id="horizontal-devider-el" />
      <div id="passwords-container">
        <p class="passwords" id="password-one-el"></p>
        <p class="passwords" id="password-two-el"></p>
      </div>
    </section>
    <script src="index.js"></script>
  </body>
</html>
