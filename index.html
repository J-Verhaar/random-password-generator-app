<!DOCTYPE html>
<html>
  <head>
    <title>PassGen</title>
    <link rel="icon" href="Images/keyIcon.svg" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="index.css" />
    <script type="text/javascript" src="darkmode.js" defer></script>
  </head>
  <body>
    <section id="container">
      <button id="theme-switch-el">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          height="24px"
          viewBox="0 -960 960 960"
          width="24px"
          fill="#e8eaed"
        >
          <path
            d="M480-280q-83 0-141.5-58.5T280-480q0-83 58.5-141.5T480-680q83 0 141.5 58.5T680-480q0 83-58.5 141.5T480-280ZM200-440H40v-80h160v80Zm720 0H760v-80h160v80ZM440-760v-160h80v160h-80Zm0 720v-160h80v160h-80ZM256-650l-101-97 57-59 96 100-52 56Zm492 496-97-101 53-55 101 97-57 59Zm-98-550 97-101 59 57-100 96-56-52ZM154-212l101-97 55 53-97 101-59-57Z"
          />
        </svg>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          height="24px"
          viewBox="0 -960 960 960"
          width="24px"
          fill="#e8eaed"
          id="darkmode-icon"
        >
          <path
            d="M480-120q-150 0-255-105T120-480q0-150 105-255t255-105q14 0 27.5 1t26.5 3q-41 29-65.5 75.5T444-660q0 90 63 153t153 63q55 0 101-24.5t75-65.5q2 13 3 26.5t1 27.5q0 150-105 255T480-120Z"
          />
        </svg>
      </button>

      <h1 id="header-el">
        Generate a <span id="header-part-el">random password</span>
      </h1>
      <h2 id="lower-header-el">Never use an insecure password again.</h2>
      <button id="generate-btn-el" onclick="generatePasswords()">
        Generate passwords
      </button>
      <hr id="horizontal-devider-el" />
      <div id="passwords-container">
        <button
          class="passwords"
          id="password-one-el"
          onclick="copy(1)"
        ></button>
        <button
          class="passwords"
          id="password-two-el"
          onclick="copy(2)"
        ></button>
      </div>
    </section>
    <script src="index.js"></script>
  </body>
</html>
